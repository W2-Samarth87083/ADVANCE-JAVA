<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
	<div align="center">
		<hr>
		<h3>LOGIN PAGE</h3>
		<hr>
		<fieldset style="width: 400px;">
			<form action="/ASSIGNMENT/login" method="POST">
				<table cellpadding='5'>
					<tbody>
						<tr>
							<td>Enter Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;::</td>
							<td><input type="email" placeholder="enter your email"
								autofocus="autofocus" name="email" required="required"></td>
						</tr>
						<tr>
							<td>Enter Password&nbsp;::</td>
							<td><input type="password"
								placeholder="enter your password " autofocus="autofocus"
								name="password" required="required"></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td></td>

							<td><input type="submit" value="Login"></td>
						</tr>
					</tbody> 
				</table>
			</form>

			<p>
				Don't have an account? <a href="RegisterCustomer.html"><b>Sign up</b></a>
			</p>
		</fieldset>
	</div>
</body>
</html>
